<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .links a {
            margin: 0 10px;
        }
        .cv-download {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .cv-download:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O mnie</h1>
        <p>Witaj! Jestem [Twoje Imię], specjalistą w dziedzinie [Twoja Specjalizacja]. Mam doświadczenie w [Krótki opis doświadczenia zawodowego].</p>
        <p>Moje CV można pobrać klikając poniższy link:</p>
        <a href="path/to/cv.pdf" class="cv-download" download>Pobierz CV</a>
        <div class="links">
            <h2>Znajdź mnie w mediach społecznościowych:</h2>
            <a href="https://www.facebook.com/kuba.szymczak.98892" target="_blank">Facebook</a>
            <a href="https://www.github.com/twoj-profil" target="_blank">GitHub</a>
            <a href="https://www.twitter.com/twoj-profil" target="_blank">Twitter</a>
        </div>
    </div>
</body>
</html>
